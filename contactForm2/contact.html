<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="/contactForm2/styles.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Slab&display=swap"
      rel="stylesheet"
    />
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- Font Awesome -->
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"
    ></script>
    <!-- JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.slim.js"
      integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY="
      crossorigin="anonymous"
    ></script>
    <!-- Script -->
    <script src="/contactForm2/script.js"></script>
    <!-- favicon -->
    <link rel="shortcut icon" type="image/png" href="/images/favicon.png" />
    <title>Contact Page</title>
  </head>
  <body>
    <div class="header-img header-container" id="home">
      <div class="navbar" id="myTopnav">
        <a class="logo" href="/index.html">Home</a>
        <a href="/index.html#about">About</a>
        <a href="/index.html#portfolio">Portfolio</a>
        <a href="#ÃŸ">Contact</a>
      </div>
      <!-- start blobs -->
      <div class="row-outter">
        <h1 class="big-heading fade-in-text">Contact</h1>
        <div class="wrapper">
          <span class="shape"></span>
          <span class="shape"></span>
          <span class="shape"></span>
          <span class="shape"></span>
          <span class="shape"></span>
        </div>
      </div>
      <!-- End blobs -->
    </div>

    <!-- Contact Form -->
    <section class="container">
      <div class="contact-section">
        <div class="contact-title">
          <h1>Need help with a website?</h1>
          <h2>I'm here to help</h2>
        </div>

        <div class="contact-form">
          <form
            id="contact-form"
            action="https://formspree.io/f/xnqlpvol"
            method="POST"
          >
            <input
              type="email"
              name="email"
              placeholder="Your Email"
              class="email form-control"
            />
            <br />
            <input
              type="text"
              name="subject"
              placeholder="Your Name"
              class="subject form-control"
            />
            <br />

            <textarea
              name="message"
              placeholder="Message"
              rows="4"
              class="message form-control"
            ></textarea>
            <br />

            <div class="status"></div>
            <!-- <button type="submit" class="submit form-control">Send</button> -->
            <input
              type="submit"
              class="form-control submit"
              value="SEND MESSAGE"
            />
          </form>
        </div>
      </div>
    </section>
    <!-- End Contact Form -->
    <!-- Footer -->
    <footer>

</html>
