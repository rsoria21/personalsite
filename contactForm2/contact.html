      <!-- start blobs -->

        <h1 class="big-heading fade-in-text">Contact</h1>
        <div class="wrapper">
          <span class="shape"></span>
          <span class="shape"></span>
          <span class="shape"></span>
          <span class="shape"></span>
          <span class="shape"></span>
        </div>
      </div>
      <!-- End blobs -->
    </div>

    <div class="content">
      <div class="left-col">
        <h2 class="title-text">Hi, I'm ready to help</h2>
        <div class="skill-logo-container">
          <img
            class="skill-logo"
            src="/images/html5-css-js.png"
            alt="HTML CSS JS Logos"
          />
          <img class="skill-logo" src="/images/wplogo.png" alt="Git Logo" />
          <img class="skill-logo" src="/images/jquery.png" alt="jQuery Logo" />
          <img class="skill-logo" src="/images/github.png" alt="Github Logo" />
        </div>
        <p class="about-text">
          Let's discover your needs together, built it, and get it launched on

        </p>

      </div>
      <div class="right-col">
        <!-- START CONTACT FORM -->
        <section class="form-container">
          <div class="contact-section">
            <div class="contact-title">
              <img
                class="contact-logo"
                src="/Images/logonobckgrndname.png"
                alt=""
              />
              <!-- <h2>Here to help</h2> -->
            </div>

            <div class="contact-form">
              <form
                id="contact-form"
                action="https://formspree.io/f/xnqlpvol"
                method="POST"
              >
                <input
                  type="email"
                  name="email"
                  placeholder="Email"
                  class="email form-control"
                />
                <br />
                <input
                  type="text"
                  name="subject"
                  placeholder="Name"
                  class="subject form-control"
                />
                <br />

                <textarea
                  name="message"
                  placeholder="Message"
                  rows="4"
                  class="message form-control"
                ></textarea>
                <br />

                <div class="status"></div>
                <!-- <button type="submit" class="submit form-control">Send</button> -->
                <input
                  type="submit"
                  class="form-control submit"
                  value="SEND MESSAGE"
                />
              </form>
            </div>
          </div>
        </section>
        <!-- END CONTACT FORM  -->
      </div>
