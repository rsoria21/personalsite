<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="/mucisSite/music/styles.css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <script
      src="https://kit.fontawesome.com/f30cc13ab0.js"
      crossorigin="anonymous"
    ></script>
    <title>Music Section</title>
  </head>
  <body>
    <div class="container">
      <!-- NAV START -->
      <nav>
        <ul class="menu">
          <li class="logo">
            <a class="nav-link" href="#">M<span class="greenTwo">us</span>IC</a>
          </li>
          <li class="item">
            <a class="nav-link" href="/mucisSite/index.html">Home</a>
          </li>
          <li class="item">
            <a class="nav-link" href="/mucisSite/about/index.html">About</a>
          </li>
          <li class="item">
            <a class="nav-link" href="#">Music</a>
          </li>
          <li class="item">
            <a class="nav-link" href="/mucisSite/contact/index.html">Contact</a>
          </li>
          <li class="toggle">
            <a class="nav-link" href="#"><i class="fas fa-bars"></i></a>
          </li>
        </ul>
      </nav>
      <!-- END NAV -->
      <div class="content">
        <div class="left-col">
          <div class="socials">
            <a href="" target="blank_"
              ><i class="social-icon fab fa-instagram"></i
            ></a>
            <a href=""><i class="social-icon fab fa-facebook-f"></i></a>
            <a href=""><i class="social-icon fab fa-soundcloud"></i></a>
            <a href=""><i class="social-icon fab fa-youtube"></i></a>
            <a href=""><i class="social-icon fas fa-music"></i></a>
          </div>
        </div>
        <div class="right-col">
          <!-- START SLIDES -->
          <section id="reviews">
            <div class="slideshow-container">
              <!-- Full-width images with number and caption text -->
              <div class="slides fade">
                <img class="skill-image" src="/mucisSite/images/tri.jpg" />
                <h3 class="cta-text">Click here to listen</h3>
                <div class="btn-container">
                  <img src="/mucisSite/images/play copy.png" id="icon" />
                </div>
                <div class="text">Song 1</div>
              </div>

              <div class="slides fade">
                <img class="skill-image" src="/mucisSite/images/tri.jpg" />
                <h3 class="cta-text">Click here to listen</h3>
                <div class="btn-container">
                  <img src="/mucisSite/images/play copy.png" id="icon" />
                </div>
                <div class="text">Song 2</div>
              </div>

              <div class="slides fade">
                <img class="skill-image" src="/mucisSite/images/tri.jpg" />
                <h3 class="cta-text">Click here to listen</h3>
                <div class="btn-container">
                  <img src="/mucisSite/images/play copy.png" id="icon" />
                </div>
                <div class="text">Song 3</div>
              </div>

              <div class="slides fade">
                <img class="skill-image" src="/mucisSite/images/tri.jpg" />
                <h3 class="cta-text">Click here to listen</h3>
                <div class="btn-container">
                  <img src="/mucisSite/images/play copy.png" id="icon" />
                </div>
                <div class="text">Song 4</div>
              </div>

              <div class="slides fade">
                <img class="skill-image" src="/mucisSite/images/tri.jpg" />
                <h3 class="cta-text">Click here to listen</h3>
                <div class="btn-container">
                  <img src="/mucisSite/images/play copy.png" id="icon" />
                </div>
                <div class="text">Song 5</div>
              </div>

              <!-- Next and previous buttons -->
              <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
              <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            <!-- <br /> -->

            <!-- The dots/circles -->
            <div class="circles">
              <span class="dot" onclick="currentSlide(1)"></span>
              <span class="dot" onclick="currentSlide(2)"></span>
              <span class="dot" onclick="currentSlide(3)"></span>
              <span class="dot" onclick="currentSlide(4)"></span>
              <span class="dot" onclick="currentSlide(5)"></span>
            </div>
          </section>
          <!-- END SLIDES -->
        </div>
      </div>
    </div>
    <script src="/mucisSite/music/script.js"></script>
  </body>
</html>
